<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Devoirs</title>
    <style>
        input::-webkit-file-upload-button {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-700">
    <div class="flex">
        <div class="flex-1">
            <main class="p-4">
                <h1 class="text-white text-2xl pb-4">Nouveau Devoir</h1>
                <div class="w-full rounded-md bg-gray-800 p-4">
                    <form action="#">
                        <div class="flex flex-col gap-4">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1 flex flex-col gap-2">
                                    <label class="block text-white" for="title">Titre</label>
                                    <input id="title" type="text" placeholder="Titre" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
                                </div>
                                <div class="flex-1 flex flex-col gap-2">
                                    <label class="block text-white" for="module">Module</label>
                                    <select id="module" placeholder="Module" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
											<option selected disabled>Module</option>
											<option value="0">C106</option>
											<option value="0">C106</option>
											<option value="0">C106</option>
											<option value="0">C106</option>
											<option value="0">C106</option>
										</select>
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1 flex flex-col gap-2">
                                    <label class="block text-white" for="description">Description</label>
                                    <textarea id="description" placeholder="Description" class="w-full bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"></textarea>
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1 flex flex-col gap-2">
                                    <label class="block text-white" for="file">Decument</label>
                                    <div class="flex justify-center items-center w-full">
                                        <label for="file" class="flex flex-col justify-center items-center w-full h-32 rounded-md cursor-pointer bg-gray-700">
												<div class="flex flex-col justify-center items-center p-4">
													<svg
														class="mb-3 w-10 h-10 text-gray-400"
														fill="none"
														stroke="currentColor"
														viewBox="0 0 24 24"
														xmlns="http://www.w3.org/2000/svg"
													>
														<path
															stroke-linecap="round"
															stroke-linejoin="round"
															stroke-width="2"
															d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
														></path>
													</svg>
													<p class="mb-2 text-sm text-gray-400">
														<span class="font-semibold">Click to upload</span>
													</p>
												</div>
												<input id="file" type="file" class="hidden" />
											</label>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button class="px-6 py-2 text-white w-full md:w-64 bg-blue-600 rounded-md hover:bg-blue-900">Creer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
