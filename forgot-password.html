<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Forgot Password</title>
</head>

<body>
    <main class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="p-4 text-left bg-white shadow-lg w-full md:w-1/3 rounded-md">
            <h3 class="text-4xl font-bold text-center mb-6">Forgot Password</h3>
	<div class="flex items-center bg-green-500 text-white text-sm font-bold px-4 py-3 mb-4 rounded-md" role="alert">

		<svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
			<path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/>
		</svg>
  
		<p>
			Something happened that you should know about.
		</p>
	
</div>
            <form action="">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="block" for="email">Email</label>
                        <input type="text" placeholder="Email" class="w-full bg-gray-100 px-4 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" />
                    </div>
                    <div>
                        <button class="px-6 py-2 text-white w-full bg-blue-600 rounded-md hover:bg-blue-900">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
