<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Blank</title>
</head>

<body class="bg-gray-700">
    <div class="flex">
        <div class="flex-1">
            <!-- header start -->
            <nav class="bg-gray-800">
                <div class="max-w-7xl mx-auto px-4">
                    <div class="flex items-center justify-between h-14">
                        <div class="flex items-center gap-2">
                            <!-- header logo start -->
                            <a href="https://flowbite.com" class="flex items-center">
                                <span class="self-center text-xl font-bold text-2xl whitespace-nowrap text-white">Flowbite</span>
                            </a>
                            <!-- header logo end -->
                        </div>
                        <div class="flex items-center gap-5">
                            <a href="./messages.html">
                                <div class="relative">
                                    <svg class="w-6 h-6 text-gray-400 hover:text-white cursor-pointer pointer-events-none" viewBox="0 0 512 512">
											<path
												fill="currentColor"
												d="M511.6 36.86l-64 415.1c-1.5 9.734-7.375 18.22-15.97 23.05c-4.844 2.719-10.27 4.097-15.68 4.097c-4.188 0-8.319-.8154-12.29-2.472l-122.6-51.1l-50.86 76.29C226.3 508.5 219.8 512 212.8 512C201.3 512 192 502.7 192 491.2v-96.18c0-7.115 2.372-14.03 6.742-19.64L416 96l-293.7 264.3L19.69 317.5C8.438 312.8 .8125 302.2 .0625 289.1s5.469-23.72 16.06-29.77l448-255.1c10.69-6.109 23.88-5.547 34 1.406S513.5 24.72 511.6 36.86z"
											></path>
										</svg>
                                    <div class="absolute -top-1 -right-2 flex items-center justify-center bg-red-500 text-white text-md h-5 px-1 rounded-md">
                                        5
                                    </div>
                                </div>
                            </a>
                            <div class="relative">
                                <div>
                                    <!-- header button icon start -->
                                    <button onclick="trigger(event)" data-target="menu" type="button" class="trigger bg-gray-800 cursor-pointer flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
											<img
												class="w-8 h-8 rounded-full pointer-events-none object-cover"
												src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStt8Ue2ZBqbY1HGhCxwV_G6bh5-E3-ggkXAQ&usqp=CAU"
											/>
										</button>
                                    <!-- header button icon end -->
                                </div>
                                <!-- header menu start -->
                                <div id="menu" class="origin-top-right mt-4 absolute right-0 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 p-1 focus:outline-none hidden" role="menu">
                                    <a href="./profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 rounded-md">Profile</a
										>
										<a href="./settings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 rounded-md"
											>Settings</a
										>
										<a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-200 rounded-md">Sign out</a>
                                </div>
                                <!-- header menu end -->
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- header end -->
            <!-- container start -->
            <main class="max-w-7xl mx-auto p-4"></main>
            <!-- container end -->
        </div>
    </div>
    <script defer>
        function trigger(e) {
            const target = e.target.dataset.target;
            const el = document.querySelector(`#${target}`);
            el.classList.toggle("hidden");
        }
    </script>
</body>

</html>
